<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sync-Async</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const printSomething = function() {
        console.log("something");
    }

    /*
    setTimeout(function() {
        console.log("something");
    }, 2000);
    */

   const printId = setTimeout(printSomething,2000);

   document.querySelector('#stop').addEventListener('click', (e) => {
    e.preventDefault();
    clearTimeout(printId);
    console.log("printing stopped");
   })
</script>
</html>
