<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div id="container" class="container">
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </div>
</body>
<script>
    function addLanguage(language) {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${language}`;

        document.querySelector('.language').appendChild(listItem);
    }
    addLanguage("Java");
    addLanguage("Golang");

    function addOptiLanguage(language) {
        const listItem = document.createElement('li');
        const textNode = document.createTextNode(language);
        listItem.appendChild(textNode);

        document.querySelector('.language').appendChild(listItem);
    }
    addOptiLanguage("React")


    //edit
    const javaElement = document.querySelector('li:nth-child(2)');
    //javaElement.innerHTML = 'Spring';
    const newLi = document.createElement('li');
    newLi.textContent = 'Spring';
    javaElement.replaceWith(newLi);

    const reactElem = document.querySelector('li:last-child');
    reactElem.outerHTML = '<li>Redux</li>'

    //remove
    const jsElement = document.querySelector('li:first-child');
    jsElement.remove();
</script>
</html>
